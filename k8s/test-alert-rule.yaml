apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: oluwaseun-portfolio-alerts
  namespace: monitoring
  labels:
    prometheus: kube-prometheus-stack
spec:
  groups:
    - name: oluwaseun-portfolio.rules
      interval: 30s
      rules:
        - alert: PodCrashLooping
          expr: rate(kube_pod_container_status_restarts_total{namespace="default",pod=~"oluwaseun-portfolio.*"}[15m]) > 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "Pod {{ $labels.pod }} is crash looping"
            description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} has restarted {{ $value }} times in the last 15 minutes"

        - alert: HighMemoryUsage
          expr: (container_memory_usage_bytes{pod=~"oluwaseun-portfolio.*"} / container_spec_memory_limit_bytes) > 0.8
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High memory usage in {{ $labels.pod }}"
            description: "Pod {{ $labels.pod }} memory usage is above 80%"

        - alert: HighCPUUsage
          expr: (rate(container_cpu_usage_seconds_total{pod=~"oluwaseun-portfolio.*"}[5m]) / on(pod) container_spec_cpu_quota) > 0.8
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High CPU usage in {{ $labels.pod }}"
            description: "Pod {{ $labels.pod }} CPU usage is above 80%"

        - alert: DeploymentReplicasMismatch
          expr: kube_deployment_spec_replicas{namespace="default",deployment="oluwaseun-portfolio"} != kube_deployment_status_replicas_available
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "Deployment replicas mismatch"
            description: "Deployment oluwaseun-portfolio has not matched the expected number of replicas"